<!DOCTYPE html>
<html>

<head>
	<title>Weather App</title>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link href="src/styles.css" rel="stylesheet" type="text/css" />
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=DM+Serif+Display&family=Rubik+Puddles&display=swap" rel="stylesheet">
    <style> @import url('https://fonts.googleapis.com/css2?family=DM+Serif+Display&family=Rubik+Puddles&display=swap'); </style>
</head>

<body>
	<div class="page"> 
		<div class="container">
		    <h1 class="title"> ☔️ Ky's Weather Check	</h1>
		    <form id="search-bar">
			<input type="text" id="city-input" placeholder=" Enter a City"/>
			<input type="submit"/>
            </form>
			 <button type="button" class="btn btn-info currentLocationButton"> Current Location </button> 
        </div>
	    

	    <div class="container currentDisplay">	
		    <div class="row currentLocationDisplay">
			    <div class="col todaysImg"> <img class="display" img src="./images/partlycloudy.png" alt=""> </div>
			    <div class="col currentLocation"> <h1 id=current-location-header > Current Location </h1> <h2 id = "current-day"> Current Day </h2><p id ="current-temp"> Current Temp </p> <button type="button" class="btn btn-info currentLocation">F°/ C°</button>
		</div>

	    <div class="row weekAheadView">
			<div class="col"><p>Monday</p> <img class="display" img src="./images/partlycloudy.png" alt=""> <p>70°/75°</p></div>
			<div class="col"><p>Tuseday </p><img class="display"  src="https://www.freeiconspng.com/thumbs/weather-icon-png/weather-icon-png-8.png" alt=""><p>70°/75°</p></div>
			<div class="col"><p>Wednesday</p> <img class="display" src="https://www.freeiconspng.com/thumbs/weather-icon-png/weather-icon-png-8.png" alt=""><p>70°/75°</p></div>
			<div class="col"><p>Thursday</p> <img class="display" src="https://www.freeiconspng.com/thumbs/weather-icon-png/weather-icon-png-8.png" alt=""><p>70°/75°</p></div>
			<div class="col"><p>Friday</p> <img class="display"  src="https://www.freeiconspng.com/thumbs/weather-icon-png/weather-icon-png-8.png" alt=""><p>70°/75°</p></div>
			<div class="col"><p>Saturday</p> <img class="display" src="https://www.freeiconspng.com/thumbs/weather-icon-png/weather-icon-png-8.png" alt=""><p>70°/75°</p></div>
		</div>
	</div>

  <p> <a href="https://github.com/Kyduckett/Kys-Weather-Check" target="_blank">Open-source code</a> created by Kyrah Duckett </p>

</body>

</html>
